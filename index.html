<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="shortcut_icon.png" type="image/x-icon">
    <title>OnlineNotes</title>
</head>
<body>
    
    <header class="header">
        <div class="image_block">
        <img class="img_onlinenotes" id="img_on_not" src="onlinenotes.jpg" alt="#" onclick="location.reload(true);">
    </div>

    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
  
        <ul class="menu__box" id="menu-box">
            <div class="box_notes">
          <h1 class="you_notes">Ваши заметки</h1>
            </div>
          <div id="achievements-container">
            <ul id="achievements-list"></ul>
          </div>
        </ul>
      </div>
      
    </header>

    <main>
        <div class="note-container">
            <textarea class="note_note" id="note-input" placeholder="Введите заметку..."></textarea>
        </div>
    </main>

    <div class="button_class">
            <button class="button_save">сохранить заметку</button>
        </div>
    
    <script src="clicker.js"></script>
</body>
</html>
